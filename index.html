<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/1279277e8d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Dinosour Game</title>
  </head>
  <body>
    <div class="game">
      <div class="cloud cOne"></div>
      <div class="cloud cTwo"></div>
      <div class="cloud cThree"></div>
      <div class="score"><h1>Score : 0</h1></div>
      <div class="dinosour"></div>
      <div class="cactus"></div>
      <div class="gameOver">
        <h1>Game Over</h1>
        <button class="btn"><i class="fa-solid fa-rotate-left"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
